<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    
    <div id="app">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Login</th>
            <th scope="col">Role</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in users" :key="user.id">
            <td scope="row">{{ user.id }}</th>
            <td>{{ user.login }}</td>
            <td>{{ user.role }}</td>
            <td>
              <a style='cursor: pointer;' @click="deleteUser(user.id)">‚ùå</a>
            </td>
          </tr>
        </tbody>
      </table>

      <hr class="hr"/>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" v-model="newUser.login">
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-3">
          <input type="password" class="form-control" v-model="newUser.password">
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-3">
          <select class="form-select form-select-sm" v-model="newUser.role">
            <option value="developer">Developer</option>
            <option value="manager">Manager</option>
            <option value="accountant">Accountant</option>
            <option value="admin">Admin</option>
          </select>
      </div>
      </div>
      <div class="mb-3 row">
        <button type="submit" class="btn btn-primary mb-3 col-sm-3" @click="createUser()">Create</button>
      </div>
    </div>
    
    <script>
      var app = new Vue({ 
        el: '#app',
        data: {
          users: [],
          newUser: {}
        },
        methods: {
          updateUsers() {
            axios
              .get('/users.json')
              .then(response => (this.users = response.data ))
          },
          instantiateNewUser() {
            this.newUser = {
              login: '',
              password: '',
              role: 'developer'
            }
          },
          deleteUser(userId) {
            axios.delete(`/users/${userId}.json`)
            this.updateUsers()
          },
          createUser() {
            axios.post(`/users.json`, this.newUser)
            this.updateUsers()
            this.instantiateNewUser()
          }
        },
        mounted () {
          this.instantiateNewUser()
          this.updateUsers()
        }
      });
    </script>
  </body>
</html>
